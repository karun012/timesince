name: Release Binaries

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v0.1.0

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - name: 🛎️ Checkout code
        uses: actions/checkout@v4

      - name: 🛠️ Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: 📦 Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: 📁 Rename and package
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/timesince dist/timesince-${{ matrix.target }}
        shell: bash

      - name: 💾 Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: timesince-${{ matrix.target }}
          path: dist/timesince-${{ matrix.target }}

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: 🧰 Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: 📦 Zip each artifact
        run: |
          cd dist
          for dir in */ ; do
            zip -r "${dir%/}.zip" "$dir"
          done

      - name: 🚀 Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
